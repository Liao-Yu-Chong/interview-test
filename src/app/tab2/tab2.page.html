<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      公告
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
    <ion-item *ngFor="let item of data" [routerLink]="['/tabs/announcement', item.title]">
      <ion-label>
        <h2>{{ item.title }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
