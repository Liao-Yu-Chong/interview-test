<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      主頁
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body">
    <ion-button expand="block" (click)="setOpen(true)" class="button">開啟</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-img src="/assets/img/picture.jpg" alt="picture.jpg"></ion-img>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
